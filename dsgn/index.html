<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DSGN</title>
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>

  <body>
    <header class="page-header">
      <div class="page-header__left">
        <img
          class="logo page-header__logo"
          src="dist/img/logo.png"
          srcset="dist/img/logo.png 1x, dist/img/logo-2x.png 2x"
          alt="Логотип"
        />
        <p class="page-header__tagline">
          associates
          <br />
          studio
          <br />
          design
        </p>
        <ul class="page-header__socials socials">
          <li class="socials__item">
            <a href="#fb" class="socials__link" aria-label="Facebook">
              <svg class="socials__icon socials__icon--fb">
                <use xlink:href="dist/img/symbol/sprite.svg#fb"></use>
              </svg>
            </a>
          </li>
          <li class="socials__item">
            <a href="#twitter" class="socials__link" aria-label="Twitter">
              <svg class="socials__icon socials__icon--twitter">
                <use xlink:href="dist/img/symbol/sprite.svg#twitter"></use>
              </svg>
            </a>
          </li>
          <li class="socials__item">
            <a href="#linkedin" class="socials__link" aria-label="Linkedin">
              <svg class="socials__icon socials__icon--linkedin">
                <use xlink:href="dist/img/symbol/sprite.svg#linked"></use>
              </svg>
            </a>
          </li>
          <li class="socials__item">
            <a
              href="#google-plus"
              class="socials__link"
              aria-label="Google Plus"
            >
              <svg class="socials__icon socials__icon--google">
                <use xlink:href="dist/img/symbol/sprite.svg#google"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
      <div class="page-header__right">
        <p class="page-header__address">
          90802 California
          <br />
          Long beach
          <br />
          PO Box 68789
          <br />
          300 East Ocean
          <br />
          Boulevard
        </p>
        <p class="page-header__contacts">
          <a class="page-header__tel" href="tel:+6493456758">+64 9 345 6758</a>
          <a class="page-header__mail" href="mailto:info@dsgn-studio.com">info@dsgn-studio.com</a>    
        </p>
      </div>
    </header>
    <!-- /.page-header -->

    <script defer src="dist/js/main.js"></script>
  </body>
</html>
