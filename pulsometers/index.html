<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
		<title>Пульсометры</title>
		<link rel="stylesheet" href="dist/css/style.css"/>
	</head>
	<body>
		<header class="page-header">
			<div class="container">
				<div class="page-header__top">
					<a class="logo page-header__logo">
						<svg class="logo__ic page-header__logo-ic">
							<use xlink:href="dist/img/symbol/sprite.svg#logo"></use>
						</svg>
					</a>
					<div class="page-header__agents">
						<p class="page-header__agents-descr">Официальный представитель</p>
						<p class="page-header__agents-list">
							Garmin, Polar, Suunto
						</p>
					</div>
					<div class="page-header__phone">
						<a href="tel:+74999228974" class="page-header__phone-link">
							+7 (499) 922-89-74
						</a>
						<button class="g-btn page-header__phone-btn">
							Заказать звонок
						</button>
					</div>
				</div>
				<div class="page-header__info">
					<h1 class="page-header__title">
						Подбор пульсометра
						<span class="page-header__subtitle">
							с учётом Вашего уровня подготовки
						</span>
					</h1>
					<ul class="page-header__advantages">
						<li class="page-header__advantages-item">
							<svg class="page-header__advantages-ic page-header__advantages-ic_stopwatch">
								<use xlink:href="dist/img/symbol/sprite.svg#stopwatch"></use>
							</svg>
							<p class="page-header__advantages-descr">
								Время подбора:<br>
								10 минут
							</p>
						</li>
						<li class="page-header__advantages-item">
							<svg class="page-header__advantages-ic page-header__advantages-ic_handcart">
								<use xlink:href="dist/img/symbol/sprite.svg#hand-cart"></use>
							</svg>
							<p class="page-header__advantages-descr">
								Бесплатная доставка
							</p>
						</li>
						<li class="page-header__advantages-item">
							<svg class="page-header__advantages-ic page-header__advantages-ic_messages">
								<use xlink:href="dist/img/symbol/sprite.svg#messages"></use>
							</svg>
							<p class="page-header__advantages-descr">
								Ответим на все вопросы
							</p>
						</li>
					</ul>
					<button class="g-btn page-header__info-btn">Заказать консультацию</button>
					<span class="page-header__info-alternative">
						или
						<a href="#!" class="page-header__info-link">Перейти в каталог</a>
					</span>
				</div>
			</div>
		</header>
		<!-- /.page-header -->
		<script src="dist/js/main.js"></script>
	</body>
</html>
